<!DOCTYPE html>
<html lang="fr" dir="ltr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
<div class="container">
    <div class="row">
        <form class="col-4 mx-auto">
            <div class="form-group">
                <label for="lastname">Nom</label>
                <input type="text" class="form-control" placeholder="Entrez votre nom">
            </div>
            <div class="form-group">
                <label for="firstName">Prénom</label>
                <input type="text" class="form-control" placeholder="Entrez votre prénom">
            </div>
            <div class="form-group">
                <label for="phoneNumber">Numéro de téléphone</label>
                <input class="form-control phoneNumber" placeholder="Entrez votre numéro de téléphone">
            </div>
            <div class="form-group">
                <label for="purchaseDate">Date de commande</label>
                <input class="form-control purchaseDate" placeholder="Exemple : 16-11-2020">
            </div>
            <div class="form-group">
                <label for="cardNumber">Numéro de carte bancaire</label>
                <input class="form-control cardNumber" placeholder="Entrez votre numéro de carte bancaire">
            </div>
            <button type="submit" class="btn btn-primary">Confirmer</button>
          </form>
    </div>
</div>
<script src="assets/library/cleave.min.js"></script>
<script src="assets/library/cleave-phone.fr.js"></script>
<script src="assets/js/script.js"></script>   
</body>
</html>
