<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="style.css" type="text/css" rel="stylesheet" />
    <title>Exercice 3</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <form class="col-5 mx-auto">
                <div class="formName">
                    <label for="name">Nom</label>
                    <input type="name" class="form-control" id="name" name="name">
                    <span class="errorTextHidden" id="nameError">Votre nom ne doit pas contenir de chiffres ou de caractères spéciaux autres que "-".</span>
                </div>
                <div class="formMail">
                    <label for="mail">E-mail</label>
                    <input type="name" class="form-control" id="email" name="email">
                    <span class="errorTextHidden" id="emailError">Votre email est incorrect.</span>
                </div>
                <div class="formAge">
                    <label for="age">Age</label>
                    <input type="number" class="form-control" id="age" name="age">
                    <span class="errorTextHidden" id="ageError">Age incorrect.</span>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div> 
    <script src="script.js"></script>
</body>
</html>
